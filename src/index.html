<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Benjamin To Do List</title>
    </head>

    <body>
        <main>
        <section id="parent">
            <article class="header">
                <h3>Today's To Do List</h3>
            </article>
            <form class="input-box">
                <input type="text" class="Text" id="input-area" placeholder='Add to your list...'>
            </form>
            <article class="todos-container">
                <ul class="listedTodos"></ul>
            </article>
            <button class="clear-completed-todos" >Clear all completed</button>
        </section>
        </main>
    </body>

</html>
